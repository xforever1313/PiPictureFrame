<!DOCTYPE html>

<html lang="en">
<head>
{%CommonHead%}
</head>
<body>
    <div id="layout">
{%SideBar%}
        <div id="main">
            <div class="header">
                <h1>Pi Picture Frame</h1>
                <h2>Settings Control</h2>
            </div>

            <div class="content">
                <p>{%ErrorMessage%}</p>

                <form class="pure-form" action="/settings.html" method="POST">
                    <h2 class="content-subhead">Change Sleep/Awake Time:</h2>
                    <p>
                        <label for="sleepTimeHour">Turn off screen at:</label>
                    </p>
                    <p>
                        <select id="sleepTimeHour" name="sleepTimeHour">
                            {%SleepHourOptions%}
                        </select>
                        :
                        <select id="sleepTimeMin" name="sleepTimeMin">
                            {%SleepMinuteOptions%}
                        </select>
                    </p>

                    <p>
                        <label for="wakeTimeHour">Turn on screen at:</label>
                    </p>
                    <p>
                        <select id="wakeTimeHour" name="wakeTimeHour">
                            {%AwakeHourOptions%}
                        </select>
                        :
                        <select id="wakeTimeMin" name="wakeTimeMin">
                            {%AwakeMinuteOptions%}
                        </select>
                    </p>

                    <p>
                        <label for="noSleepCheckbox" class="pure-checkbox">
                            <input id="noSleepCheckbox" name="noSleepCheckbox" type="checkbox" {%NoSleepChecked%}>
                            Never go to sleep.
                            </input>
                        </label>
                    </p>

                    <h2 class="content-subhead">Brightness:</h2>
                    <p>
                        <label for="brightness">How bright to make the screen (0-100)</label>
                    </p>
                    <p>
                        <select id="brightness" name="brightness">
                            {%BrightnessOptions%}
                        </select>
                    </p>

                    <h2 class="content-subhead">Photo Change Interval:</h2>
                    <p>
                        <label for="interval">Change photo every __ minutes:</label>
                    </p>
                    <p>
                        <select id="interval" name="interval">
                            {%IntervalOptions%}
                        </select>
                    </p>
                    <p>
                        <input id="updateSettingsButton" class="button-xlarge button-blue pure-button" name="updateSettingsButton" type="submit" value="Update Settings" />
                    </p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
